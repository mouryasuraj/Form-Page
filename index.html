<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/33b45ca29e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <form action="">
            <div class="input1">
                <input type="text" id="name" required>
                <label for="name"><i class="fas fa-user"></i> Your Name</label>
            </div>
            <div class="input1">
                <input type="text" id="phone" required>
                <label for="phone"><i class="fas fa-phone-square-alt "></i> Phone</label>
            </div>
            <div class="input1">
                <input type="text" id="email" required>
                <label for="email"><i class="fas fa-envelope-square"></i> Email-ID</label>
            </div>
            <div class="input1">
                <textarea id="msg" cols="30" rows="10" required></textarea>
                <label for="msg"><i class="far fa-comments"></i> Your Message</label>
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i> SUBMIT</button>
        </form>
    </div>
</body>

</html>
